

<html>
<head>
	<title>Js</title>
</head>
<body>
	<p id="htext" style="font-size: 40px";>Jss Task-1</p>
	<button onclick="setColor1()">Yellow</button>
	<button onclick="setColor2()">Orange</button>
	<button onclick="setColor3()">Green</button>
	<script type="text/javascript">
		
		function setColor1(){
			var ele = document.getElementById("htext");
			ele.style.color = "Yellow";
		}
		function setColor2(){
			var ele = document.getElementById("htext");
			ele.style.color = "Orange";
		}
		function setColor3(){
			var ele = document.getElementById("htext");
			ele.style.color = "Green";
		}
       
	</script>
</body>
</html>
